<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>添加文章</title>
    <link rel="stylesheet" href="/assets/editor/css/editormd.css" />
  </head>
  <body>
    {{template "header"}}
    <br />
    <hr />
    <div class="container">
      <form action="/post" method="post">
        <div class="row">
          <div class="col-md-8">
            <div id="test-editor">
              <textarea style="display: none" name="content"></textarea>
            </div>
          </div>

          <div class="col-md-4 mt-3">
            <label for="title" class="form-label">请输入标题</label>
            <input
              type="text"
              name="title"
              class="form-control"
              id="title"
            /><br />

            <label for="tag" class="form-label">请输入标签</label>
            <input type="text" name="tag" class="form-control" id="tag" /><br />

            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/assets/editor/editormd.min.js"></script>
    <script type="text/javascript">
      $(function () {
        var editor = editormd("test-editor", {
          // width  : "100%",
          height: 420,
          path: "/assets/editor/lib/",
          watch: false,
        });
      });
    </script>
  </body>
</html>
