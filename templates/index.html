<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golang博客系统-首页</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/editor/css/editormd.css" />
  </head>
  <body>
    {{template "header"}}
    <hr />
    <div class="container">
      <a type="button" class="btn btn-primary" href="/login">登录</a>
      <a type="button" class="btn btn-secondary" href="/register">注册</a>
      <a type="button" class="btn btn-info" href="/post">添加文章</a>
      <br />
      <hr />
      <div id="test-editor">
        <textarea style="display: none"> </textarea>
      </div>
      <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
      <script src="/assets/editor/editormd.min.js"></script>
      <script type="text/javascript">
        $(function () {
          var editor = editormd("test-editor", {
            // width  : "100%",
            height: 420,
            path: "/assets/editor/lib/",
          });
        });
      </script>
    </div>
  </body>
</html>
